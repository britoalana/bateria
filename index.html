<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./iconmoon/png/svg/headphones (1).svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bateria</title>
    
</head>
<body>
    <!-- TÍTULO DA PÁGINA-->
    <h1>Bateria feita no SESI-SENAI</h1>
   <!-- INÍCIO DA CAIXA PRINCIPAL DA BATERIA-->
   <div class="keys">
 <!--INÍCIO DIV PRIMEIRA FILEIRA-->
 <div class="key" data-key="keyq">Q</div>
 <div class="key" data-key="keyw">W</div>
 <div class="key" data-key="keye">E</div>
 <!--FIM DIV PRIMEIRA FILEIRA-->

 <!--INÍCIO DIV SEGUNDA FILEIRA-->
 <div class="key" data-key="keya">A</div>
 <div class="key" data-key="keys">S</div>
 <div class="key" data-key="keyd">D</div>
 <!--FIM DIV SEGUNDA FILEIRA-->

 <!--INÍCIO DIV TERCEIRA FILEIRA-->
 <div class="key" data-key="keyz">Z</div>
 <div class="key" data-key="keyx">X</div>
 <div class="key" data-key="keyc">C</div>
 <!--FIM DIV TERCEIRA FILEIRA-->


   </div>
   <!-- FIM DA CAIXA PRINCIPAL DA BATERIA-->

   <!-- INÍCIO DA CAIXA SECUNDÁRIA - COMPOSIÇÕES-->
   <div class="composer">
       <!-- INSERIR COMPOSIÇÕES-->
       <input type="text" id="input" placeholder="Faça sua composição">
       <!--BOTÃO DE ENVIAR COMPOSIÇÕES-->
       <button>Aplicar o ritmo</button>

   </div>
   <!-- FIM DA CAIXA SECUNDÁRIA - COMPOSIÇÕES-->

   <!-- INÍCIO RODAPÉ CAIXA DO FOOTER-->
   <Footer>Desenvolvido por Alana</Footer>
   <!-- FIM DO RODAPÉ CAIXA DO FOOTER-->

   <!-- TAG DE AUDIO- IRÃO COMUNICAR COM JS-->

   <!--INÍCIO TAG DE AUDIO DA PRIMEIRA FILEIRA-->
   <audio src="./sounds/keyq.wav" id="s_keyq"></audio>
   <audio src="./sounds/keyw.wav" id="s_keyw"></audio>
   <audio src="./sounds/keye.wav" id="s_keye"></audio>
   <!--FIM TAG DE AUDIO DA PRIMEIRA FILEIRA-->

    <!--INÍCIO TAG DE AUDIO DA SEGUNDA FILEIRA-->
    <audio src="./sounds/keya.wav" id="s_keya"></audio>
    <audio src="./sounds/keys.wav" id="s_keys"></audio>
    <audio src="./sounds/keyd.wav" id="s_keyd"></audio>
    <!--FIM TAG DE AUDIO DA SEGUNDA FILEIRA-->

     <!--INÍCIO TAG DE AUDIO DA TERCEIRA FILEIRA-->
     <audio src="./sounds/keyz.wav" id="s_keyz"></audio>
     <audio src="./sounds/keyx.wav" id="s_keyx"></audio>
     <audio src="./sounds/keyc.wav" id="s_keyc"></audio>
     <!--FIM TAG DE AUDIO DA TERCEIRA FILEIRA-->

     <!--LINK JAVASCRIPT-->
     <script src="./javascript/script.js"></script>
</body>
</html>
